plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.9.24'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

group 'com.github.entropy5'
version '2.2'

repositories {
    mavenCentral()
}

configurations {
    shade
    compile.extendsFrom shade
}

dependencies {
    implementation 'br.com.gamemods:region-manipulator:2.0.0'
}

tasks.build.dependsOn tasks.shadowJar

jar {
    manifest {
        attributes "Implementation-Title": "entropy5",
                "Implementation-Version": "2.2",
                "Main-Class": "com.github.entropy5.XaeroRegionMerger"
    }
}

shadowJar {
    archiveClassifier = null
}
